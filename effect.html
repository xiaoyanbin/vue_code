<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<div id="app"></div>

</body>
<script lang="ts">




let activeEffect
const effectStack = []
function effect(fn){
  activeEffect = effect
  effectStack.push(effect)
  console.log(effectStack)
  const effectFn = () => {
    activeEffect = effectFn
    effectStack.push(effectFn)
    fn()
    effectStack.pop()
  }
  effectFn()
}

 effect(() =>{
  
  console.log('render')
  effect(() =>{
    document.body.innerText = 'hello vue3'
  })
 })


</script>
</html>
