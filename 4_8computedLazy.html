<script>

function effect(fn, options = {}){
  const effectFn = () => {
      cleanup(effectFn)
      activeEffect = effectFn
      // 在调用副作用函数之前，将其添加到effectStack中
      effectStack.push(effectFn)
      fn()
      // 在调用副作用函数之后，将其从effectStack中移除
      effectStack.pop()
      activeEffect = effectStack[effectStack.length - 1]

  }
  // 将options属性添加到effectFn上
  effectFn.options = options
  // 将effectFn添加到activeEffect上
  effectFn.deps = []
  if(!options.lazy){
    effectFn()
  }
  return effectFn
}

function effect(fn,options = {}){
  const effectFn = () => {
    cleanup(effectFn)
    activeEffect = effectFn
    effectStack.push(effectFn)
    const res = fn()
    effectStack.pop()
    activeEffect = effectStack[effectStack.length - 1]
    return res
  }
  effectFn.options = options
  effectFn.deps = []
  if(!options.lazy){
    effectFn()
  }
  return effectFn
}

function computed(getter){
  let value
  let dirty = true
  const effectFn = effect(getter,{
    lazy:true,
    scheduler: () => {
      // 如果依赖的值发生变化，就将dirty设置为true
      if(!dirty){
        dirty = true
      }
    }
  })
  const obj = {
    get value(){
      if(dirty){
        value = effectFn()
        dirty = false
      }
      return value
    }
  }
 
  return obj
}
