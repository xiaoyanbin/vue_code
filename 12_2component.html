<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
   const {effect,reactive,ref} = VueReactivity

   const bol = ref(false)

   // 缓存队列代码
   const queue = new Set()
   let isFlushing = false
   const p = Promise.resolve()
   // 调度器的主要函数，用来将一个任务添加到缓冲队列中，并开始刷新队列
    function queueJob(job){
      if(!queue.has(job)){
        queue.add(job)
        if(!isFlushing){
          isFlushing = true
          p.then(() =>{
            try{
              queue.forEach(job => job())
            } finally {
              isFlushing = false
              queue.clear()
            }
          })
        }
      }
    }


   function createRenderer(options){
      const {createElement,insert,remove,setElementText,patchProp,unmount} = options
      function patch(n1,n2,container){
          if(n1 && n1.type !==n2.type){
            // n1存在，且类型不同，直接替换
            unmount(n1)
            n1 = null
          }  
          const { type } = n2
          if(typeof type === 'string'){
              if(!n1){
                mountElement(n2,container)
              } else {
                patchElement(n1,n2)
              }
          
          } else if(typeof type === 'object'){
             if(!n1){
                // 挂载组件
               mountComponent(n2,container)
             } else {
               // 更新组件
               patchComponent(n1,n2,container)
             }

            // 处理组件类型
          } else {
            // 处理其他类型
          }
          
      }
      
      function patchComponent(n1,n2,container){
        // const instance = n2.component = n1.component
        // instance.vnode = n2
        // instance.next = n2
        // instance.update()
      }

      function mountComponent(vnode,container,anchor){
        const componentOptions = vnode.type
        const { render,data } = componentOptions

        const state = reactive(data())
        // 当组件自身状态发生改变时，对组件进行更新
        effect(() => {
          const subTree = render.call(state)
          patch(null,subTree,container,anchor)
        },{
          scheduler:queueJob
        })

        // const instance = {
        //   vnode,
        //   render: null
        // }
        // instance.render = vnode.type.render
        // let subTree = instance.render()
        // renderer.render(subTree,container)
      }
      // 比较节点
      function patchElement(n1,n2){
        const el = n2.el = n1.el
        const oldProps = n1.props || {}
        const newProps = n2.props || {}
        for(const key in newProps){
          const prevValue = oldProps[key]
          const nextValue = newProps[key]
          if(prevValue !== nextValue){
            patchProp(el,key,prevValue,nextValue)
          }
        }
        for(const key in oldProps){
          if(!(key in newProps)){
            patchProp(el,key,oldProps[key],null)
          }
        }
        patchChildren(n1,n2,el)
      }
      // 比较子节点
      function patchChildren(n1,n2,container){
        if(typeof n2.children === 'string'){
          if(Array.isArray(n1.children)){
            unmount(n1)
          }
          if(n2.children !== n1.children){
            setElementText(container,n2.children)
          }
        } else if(Array.isArray(n2.children)){
          if(typeof n1.children === 'string'){
            setElementText(container,'')
            mountElement(n2,container)
          } else {
            const c1 = n1.children
            const c2 = n2.children
            const commonLength = Math.min(c1.length,c2.length)
            for(let i = 0;i<commonLength;i++){
              patch(c1[i],c2[i],container)
            }
            if(c1.length > c2.length){
              c1.slice(c2.length).forEach(child => {
                unmount(child)
              })
            } else if(c1.length < c2.length){
              c2.slice(c1.length).forEach(child => {
                mountElement(child,container)
              })
            }
          }
        }else {
          if(Array.isArray(n1.children)){
            n1.children.forEach(child => {
              unmount(child)
            })
          } else {
            unmount(n1.children)
          }
        }
      }
      // 挂载节点
      function mountElement(vnode,container){
          const el = vnode.el = createElement(vnode.type)
          if(typeof vnode.children === 'string'){
            setElementText(el,vnode.children)
          } else if(Array.isArray(vnode.children)){
          console.log(222)
            vnode.children.forEach(child => {
              patch(null,child,el)
            });
          }

          if(vnode.props){
            for(const key in vnode.props){
              console.log(key,'key')
              patchProp(el,key,null,vnode.props[key])
            }
          }
          insert(el,container,null)


      }

      function render(vnode,container){
          if(vnode){
            patch(container._vnode,vnode,container)
          } else {
            if(container._vnode){
              // container.innerHTML = ''
              unmount(container._vnode)
            }
          }
          container._vnode = vnode
        }
        return {
          render
        }
    }

    
    function shouldSetAsProp(el,key,nextValue){
      if(key === 'form' && el.tagName === 'INPUT'){
        return false
      }
      return key in el
    }


    // 将通用的操作
    const renderer = createRenderer({
      createElement(type){
        console.log("创建元素"+type)
        return document.createElement(type)
      },
      insert(child,parent,anchor){
        console.log(`${child}插入到${parent}的${anchor}前`)
         parent.insertBefore(child,anchor)
      },
      remove(child){
        console.log(`${child}被移除`)
        child.parent.removeChild(child)
      },
      unmount(vnode){
        console.log(`${vnode}被卸载`)
        const parent = vnode.el.parentNode
        if(parent){
          parent.removeChild(vnode.el)
        }
      },
      setElementText(el,text){
        console.log(`${el}的文本被设置为${text}`)
        el.textContent = text
      },
      patchProp(el,key,preValue,nextValue){
        console.log(`el:${el},key:${key},preValue:${preValue},nextValue:${nextValue}`)
        if(/^on/.test(key)){
          let invokers = el._vei || (el._vei = {}) 
          let invoker = invokers[key]
          const eventName = key.slice(2).toLowerCase()
          if(nextValue){
            if(!invoker){
              // 如果没有invoker，则将一个伪造的invoker赋值给el._vei中
              // vei是vue event invoker的缩写

              invoker = el._vei[key] = (e) => {
                // 如果事件发生的时间小于绑定事件的时间，则不执行
                if(e.timeStamp <invoker.attached){
                  return
                }
                // 当伪造事件处理函数执行时，会调用真正的事件处理函数
                if(Array.isArray(invoker.value)){
                  invoker.value.forEach(fn => {
                    fn(e)
                  })
                } else {
                  invoker.value(e)
                }
                
              }
              // 将真正的事件处理函数赋值给伪造的事件处理函数
              invoker.value = nextValue
              // 添加 invoker.attached 属性，用于存储事件绑定的时间
              invoker.attached = performance.now()
              // 将伪造的事件处理函数绑定到元素上
              el.addEventListener(eventName,invoker)
            } else {
              invoker.value = nextValue
            }
          } else if(invoker){
            // 如果nextValue不存在，则移除事件处理函数
            el.removeEventListener(eventName,invoker)
            el._vei = null
          }

          // if(preValue){
          //   el.removeEventListener(eventName,preValue)
          // }
          // el.addEventListener(eventName,nextValue)
        } else if(key === 'class'){
          el.className = nextValue
        } else if(shouldSetAsProp(el,key,nextValue)){
          const type = typeof el[key]
          if(type === 'boolean' && nextValue === ''){
            el[key] = true
          } else {
            el[key] = nextValue
          }
        } else {
          el.setAttribute(key,nextValue)
        }
      }
    })



    effect(() =>{
    const MyComponent = {
      name: 'MyComponent',
      data(){
        return {
          count: 'hello word'
        }
      },
      render(){
        return {
          type:'div',
          props:{id:'foo'},
          children:`foo 的值是 ${this.count}`
        }
      } 
    }
    renderer.render({type:MyComponent},document.querySelector('#app'))
   })

  </script>
