<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单的响应式</title>
</head>
<body>
<div id="app"></div>
</body>
<script lang="ts">


// 响应式数据
const obj1 = {text:'hello world'}


obj1.text = 'hello vue3' //修改obj.text的值，同时希望副作用函数会重新执行

// 副作用函数，effect函数的执行可以直接或间接的影响其他函数的执行，我们就说effect产生了副作用 
function effect(){
  document.body.innerText = obj1.text
}





const bucket = new Set() //存储effect函数的容器

const data = {text: 'hello world'}
let num = 0

const obj = new Proxy(data, {
  get(target, key){

    console.log('触发get key:', key,'==>', target[key])
    bucket.add(effect1)
    return Reflect.get(target, key) //返回target对象的key属性值
  },
  set(target, key, value){
    console.log('set', key, value)
    const result = Reflect.set(target, key, value)
    bucket.forEach(effect => effect())
    return result
  }
})
function effect1(){
  console.log(`effect1执行了${++num}次`)
  document.body.innerText = obj.text
}

console.log('读取的值'+obj.text)
// effect1() //执行effect1函数
setTimeout(() => {
  obj.text = 'hello 我是vue3'
}, 1000)

// 副作用函数和代码存在强耦合，我们希望副作用函数不依赖于effect1函数的名称

</script>
</html>
